name: flutter_database_benchmarks
description: Flutter Database Benchmarks

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.2
  sqflite: ^2.0.0+3
  objectbox: ^2.0.0
  objectbox_flutter_libs: ^2.0.0
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5
  sqflite_common_ffi: ^2.2.1+1
  sqlite3_flutter_libs: ^0.5.13

  sqlite_async: ^0.3.0
  benchmarking: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.0.0
  objectbox_generator: ^2.0.0
  isar_generator: ^3.0.5

flutter:
  uses-material-design: false
